<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/edit.css">
    <link rel="stylesheet" href="estilos/header.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <title>Funkshop - Edit</title>
</head>
<body>

    <!-- INICIO HEADER -->
    <header>  
        <nav class="header-navbar">
            <div class="header-navbar-container">
                <a class="header-navbar-logo" href="index.html">
                    <img src="multimedia/branding/logo_light_horizontal.svg" alt="logo"> 
                </a>
                <ul class="header-navbar-nav">
                    <li class="header-nav-item">
                        <a class="header-nav-link" href="shop.html">TIENDA <img src="assets/img/piquito.png"></a>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-nav-link" href="#">CONTACTO</a>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-nav-link" href="admin.html">LOGIN</a>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-nav-link" href="#">SALIR</a>
                    </li>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-nav-link" href="cart.html"><img src="assets/img/cart-icon.png"></a>
                    </li>
                </ul>
            </div> 
        </nav>
    </header>
    <!-- FIN HEADER -->

    <main class="main-editar">
        <h3>EDITAR ITEM</h3>
        <form action="">
            <div>
                <label for="select-category">Categoría:</label>
                <select name="select-category" id="">
                    <option value="">Figuras</option>
                    <option value="">Opción 2</option>
                    <option value="">Opción 3</option>
                    <option value="">Opción 4</option>
                    <option value="">Opción 5</option>
                </select>
            </div>
            <div id="form-select-license">
                <label for="select-license">Licencia:</label>
                <select name="select-license" id="">
                    <option value="">Naruto Shippuden</option>
                    <option value="">Opción 2</option>
                    <option value="">Opción 3</option>
                    <option value="">Opción 4</option>
                    <option value="">Opción 5</option>
                </select>
            </div>
            <div class="form-item-underlined" id="form-item-nameProduct">
                <h6>Nombre del producto:</h6>
                <p>Kakashi Hatake Shippuden Saga</p>
            </div>
            <div id="form-textArea-description">
                <textarea
                    name="textArea-description"
                    id=""
                    cols="30"
                    rows="10"
                >Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea>
            </div>
            <div class="form-item-underlined">
                <h6>SKU:</h6>
                <p>NAR001012</p>
            </div>
            <div class="form-item-underlined">
                <h6>Precio:</h6>
                <p>$ 1.799,00</p>
            </div>
            <div class="form-item-underlined">
                <h6>Stock:</h6>
                <p>10</p>
            </div>
            <div class="form-item-underlined">
                <h6>Descuento:</h6>
                <p>10 %</p>
            </div>
            <div>
                <label for="financing">Cuotas: </label>
                <select name="financing" id="">
                    <option value="1">1 cuota sin interés</option>
                    <option value="3">3 cuotas sin interés</option>
                    <option value="6" selected>6 cuotas sin interés</option>
                    <option value="12">12 cuotas sin interés</option>
                    <option value="18">18 cuotas sin interés</option>
                </select> 
            </div>
            <div id="form-item-loadImage">
                <div id="form-item-inputLoadImg">
                    <label for="image-product">Imágenes:</label><input type="file" name="image-product" accept=".png, .jpg, .jpeg"/>
                </div>
                <div class="load-img">
                    <img src="./assets/img/kakashi_hatake_front.png" alt="" />
                    <p>Frente</p>
                </div>
                <div class="load-img">
                    <img src="./assets/img/kakashi_hatake_back.png" alt="" />
                    <p>Dorso</p>
                </div>
            </div>
            <div class="editar-boton-modificar"><input type="submit" value="Modificar Producto" /></div>
        </form>
    </main>

   <!-- INICIO FOOTER -->
   <footer>
    <nav class="footer-navbar">
        <ul class="footer-navbar-nav">
            <li class="footer-nav-item">
                <a class="footer-nav-link" href="shop.html">TIENDA</a>
            </li>
            <li class="footer-nav-item">
                <a class="footer-nav-link" href="register.html">REGISTRARSE</a>
            </li>
            <li class="footer-nav-item">
                <a class="footer-nav-link" href="admin.html">INGRESAR</a>
            </li>
            <li class="footer-nav-item">
                <a class="footer-nav-link" href="#">CONTACTO</a>
            </li>
        </ul>
        <p class="texto-footer">Todos los derechos reservados 2023 - Funkoshop &copy;</p> 
        <img class="logo-footer" src="multimedia/branding/isotype.svg" alt="logo-funko">
    </nav>
</footer>
<!-- FIN FOOTER -->

</body>
</html>
