<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/create.css">
    <link rel="stylesheet" href="estilos/header.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Crear Nuevo Item | Funkoshop</title>
</head>
<body>

    <!-- INICIO HEADER -->
    <header>  
        <nav class="header-navbar">
            <div class="header-navbar-container">
                <a class="header-navbar-logo" href="index.html">
                    <img src="multimedia/branding/logo_light_horizontal.svg" alt="logo"> 
                </a>
                <ul class="header-navbar-nav">
                    <li class="header-nav-item">
                        <a class="header-nav-link" href="shop.html">VER TIENDA</a>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-nav-link" href="admin.html">ADMIN</a>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-nav-link" href="#">SALIR</a>
                    </li>                    
                </ul>
            </div> 
        </nav>
    </header>
<!-- FIN HEADER -->

     
    <div class="main-register">
        <h1 class="crear">CREAR NUEVO ITEM</h1>
        <div class="form-crear">
            <form id="create-form">
            <span>
                <label for="Categoría">Categoría:</label>              
                <select class="select">
                    <option disabled selected>Seleccionar</option>
                    <option>Opción 1</option>
                    <option>Opción 2</option>
                    <option>Opción 3</option>
                </select>              
            </span>
            <span>
                <label for="Licencia">Licencia:</label>
                <select class="select">
                    <option disabled selected>Seleccionar</option>
                    <option>Opción 1</option>
                    <option>Opción 2</option>
                    <option>Opción 3</option>
                </select>
            </span>
            <br><br><br>
            <div>
                <label for="Producto">Nombre del producto:</label>
                <input type="text" id="producto" placeholder="Kakashi Hatake Shippuden Saga"/>
            </div>
            <div>              
                <textarea class="descripcion" placeholder="Descripción del producto" required></textarea><!-- probar con cols 30 rows 10 que dijeron en la clase-->
            </div>
            <div>
              <label for="SKU">SKU:</label>
              <input type="text" id="sku" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"/>
            </div>
            <div>
              <label for="descuento">Descuento:</label>
              <input type="text" id="descuento" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"/>
            </div>            
          </form>
          <div class="terminos">
            <input type="submit" value="Registrar" id="create-account" class="button"/>
            <span><input type="checkbox"> Acepto <a href="#">Términos y Condiciones</a></span>  
        </div>
        </div>                
    </div>    
       
    <!-- INICIO FOOTER -->
    <footer>
        <nav class="footer-navbar">
            <ul class="footer-navbar-nav">
                <li class="footer-nav-item">
                    <a class="footer-nav-link" href="shop.html">SHOP</a>
                </li>
                <li class="footer-nav-item">
                    <a class="footer-nav-link" href="register.html">REGISTRARSE</a>
                </li>
                <li class="footer-nav-item">

                </li>
                <li class="footer-nav-item">
                    <a class="footer-nav-link" href="#">CONTACTO</a>

            </ul>
            <p class="texto-footer">All rights reserved 2023 - Funkoshop &copy;</p> 
            <img class="logo-footer" src="multimedia/branding/isotype.svg" alt="logo-funko">
        </nav>
    </footer>
    <!-- FIN FOOTER -->

</body>
</html>
